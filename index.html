<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saat Koleksiyonum – Sedat Sekmen</title>
  <meta name="description" content="Vintage Omega, Yema, Breitling, Heuer koleksiyonum.">
  <style>
    :root {
      --bg: #fcfcfd;
      --card: #ffffff;
      --muted: #6b7280;
      --text: #111827;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
    }
    header {
      padding: 28px 20px 20px;
      border-bottom: 1px solid var(--border);
      background: var(--card);
      position: sticky;
      top: 0;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 60px;
    }
    h1 {
      margin: 0 0 6px;
      font-size: clamp(24px, 3vw, 34px);
      letter-spacing: -0.2px;
    }
    .subtitle { color: var(--muted); margin: 0; }
    .grid {
      margin-top: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 18px;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 22px rgba(0,0,0,.06);
    }
    .thumb {
      aspect-ratio: 4 / 3;
      width: 100%;
      object-fit: cover;
      background: #f3f4f6;
      display: block;
    }
    .content { padding: 14px 14px 18px; }
    .title { font-weight: 600; font-size: 18px; margin: 0 0 4px; }
    .meta { color: var(--muted); font-size: 14px; margin-bottom: 8px; }
    .desc { font-size: 14px; }
    footer {
      margin-top: 36px;
      color: var(--muted);
      text-align: center;
      font-size: 13px;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <h1>Saat Koleksiyonum</h1>
    <p class="subtitle">Aydınlık & minimal galeri – fotoğraflarım ve kısa teknik notlar</p>
  </div>
</header>

<main class="container">
  <section id="grid" class="grid"></section>
  <footer>© Sedat Sekmen</footer>
</main>

<script>
<script>
async function loadWatches () {
  try {
    const res = await fetch('./watches.json', { cache: 'no-store' });
    const data = await res.json();   // data = [ {...}, {...} ]

    const grid = document.getElementById('grid');
    grid.innerHTML = data.map(w => `
      <article class="card">
        <img class="thumb" src="${w.image}" alt="${w.brand || ''} ${w.model || ''}">
        <div class="content">
          <div class="title">${w.brand || ''} ${w.model || ''}</div>
          <div class="meta">${w.year || ''} • ${w.movement || ''}</div>
          <div class="desc">${w.notes || ''}</div>
        </div>
      </article>
    `).join('');
  } catch (e) {
    console.error(e);
    document.getElementById('grid').innerHTML =
      '<p>Watches could not be loaded. Make sure watches.json exists.</p>';
  }
}
loadWatches();
</script>
